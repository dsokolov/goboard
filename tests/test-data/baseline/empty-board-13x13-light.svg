<svg xmlns="http://www.w3.org/2000/svg" width="480" height="480" viewBox="0 0 480 480" class="go-board-svg"><defs><style>/* Стили для рендеринга диаграмм Го - Светлая тема */

/* Основной контейнер SVG */
.go-board-svg {
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: transparent;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    max-width: min(90vw, 800px);
    max-height: min(80vh, 600px);
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
    transition: max-width 0.3s ease, max-height 0.3s ease;
}

/* Фон доски */
.go-board-background {
    fill: #f8f8f8;
}

/* Линии доски */
.go-board-line {
    stroke: #333333;
    stroke-width: 1;
}

/* Звездные точки (хоси) */
.go-board-hoshi {
    fill: #333333;
    r: 5;
}

/* Координаты */
.go-board-coordinate {
    font-size: 16px;
    font-family: Arial, sans-serif;
    fill: #333333;
}

/* Стили камней для светлой темы */
.go-stone-black {
    fill: #000000;
    stroke: none;
    stroke-width: 0;
}

.go-stone-white {
    fill: #ffffff;
    stroke: #000000;
    stroke-width: 1.5;
}

/* Базовые стили камней */
.go-stone {
    /* Базовые стили для всех камней */
}

/* Стили меток */
.go-board-mark {
    font-size: 16px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    pointer-events: none;
    user-select: none;
}

/* Белая метка (для черных камней) - светлая тема */
/* В светлой теме: черный камень (#000000) → белая метка (#ffffff) */
/* В темной теме: черный камень визуально белый (#ffffff) → черная метка для контраста */
.go-board-mark-white {
    fill: #ffffff;
}

/* Черная метка (для белых камней) - светлая тема */
/* В светлой теме: белый камень (#ffffff) → черная метка (#333333) */
/* В темной теме: белый камень визуально черный (#000000) → белая метка для контраста */
.go-board-mark-black {
    fill: #333333;
}</style></defs><rect x="0" y="0" width="480" height="480" class="go-board-background"/><line x1="40" y1="40" x2="40" y2="440" class="go-board-line"/><line x1="73.33333333333334" y1="40" x2="73.33333333333334" y2="440" class="go-board-line"/><line x1="106.66666666666667" y1="40" x2="106.66666666666667" y2="440" class="go-board-line"/><line x1="140" y1="40" x2="140" y2="440" class="go-board-line"/><line x1="173.33333333333334" y1="40" x2="173.33333333333334" y2="440" class="go-board-line"/><line x1="206.66666666666669" y1="40" x2="206.66666666666669" y2="440" class="go-board-line"/><line x1="240" y1="40" x2="240" y2="440" class="go-board-line"/><line x1="273.33333333333337" y1="40" x2="273.33333333333337" y2="440" class="go-board-line"/><line x1="306.6666666666667" y1="40" x2="306.6666666666667" y2="440" class="go-board-line"/><line x1="340" y1="40" x2="340" y2="440" class="go-board-line"/><line x1="373.33333333333337" y1="40" x2="373.33333333333337" y2="440" class="go-board-line"/><line x1="406.6666666666667" y1="40" x2="406.6666666666667" y2="440" class="go-board-line"/><line x1="440" y1="40" x2="440" y2="440" class="go-board-line"/><line x1="40" y1="40" x2="440" y2="40" class="go-board-line"/><line x1="40" y1="73.33333333333334" x2="440" y2="73.33333333333334" class="go-board-line"/><line x1="40" y1="106.66666666666667" x2="440" y2="106.66666666666667" class="go-board-line"/><line x1="40" y1="140" x2="440" y2="140" class="go-board-line"/><line x1="40" y1="173.33333333333334" x2="440" y2="173.33333333333334" class="go-board-line"/><line x1="40" y1="206.66666666666669" x2="440" y2="206.66666666666669" class="go-board-line"/><line x1="40" y1="240" x2="440" y2="240" class="go-board-line"/><line x1="40" y1="273.33333333333337" x2="440" y2="273.33333333333337" class="go-board-line"/><line x1="40" y1="306.6666666666667" x2="440" y2="306.6666666666667" class="go-board-line"/><line x1="40" y1="340" x2="440" y2="340" class="go-board-line"/><line x1="40" y1="373.333333333333