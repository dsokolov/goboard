<svg xmlns="http://www.w3.org/2000/svg" width="480" height="480" viewBox="0 0 480 480" class="go-board-svg"><defs><style>/* Стили для рендеринга диаграмм Го - Светлая тема */

/* Стили для рендеринга диаграмм Го */





/* Обеспечиваем наследование CSS переменных для SVG */




/* CSS классы для элементов доски */
.go-board-background {
	fill: #f8f8f8;
}

.go-board-line {
	stroke: #333333;
	stroke-width: 1;
}

.go-board-hoshi {
	fill: #333333;
	r: 5
}

.go-board-coordinate {
	font-size: 16px;
	font-family: Arial, sans-serif;
	fill: #333333;
}

/* Стили камней для светлой темы */
.go-stone-black {
	fill: #333333;
	stroke: none;
}

.go-stone-white {
	fill: #f8f8f8;
	stroke: #333333;
	stroke-width: 1.5;
}

/* Стили камней для тёмной темы */




/* Стили меток */
.go-board-mark {
	font-size: 16px;
	font-family: Arial, sans-serif;
	font-weight: bold;
	pointer-events: none;
	user-select: none;
}

/* Белая метка (для черных камней) - светлая тема */
.go-board-mark-white {
	fill: #f8f8f8;
}

/* Черная метка (для белых камней) - светлая тема */
.go-board-mark-black {
	fill: #333333;
}

/* Белая метка (для черных камней) - темная тема */


/* Черная метка (для белых камней) - темная тема */


/* Метка на пустой клетке (использует цвет линий с контрастной обводкой) */
.go-board-mark-empty {
	fill: #333333;
	stroke: #f8f8f8;
	stroke-width: 2;
	paint-order: stroke fill;
}









.go-board-coordinate-setting .setting-item-info {
	align-self: flex-start;
}















