<svg xmlns="http://www.w3.org/2000/svg" width="720" height="720" viewBox="0 0 720 720" class="go-board-svg"><defs><style>/* Стили для рендеринга диаграмм Го - Тёмная тема */

/* Основной контейнер SVG */
.go-board-svg {
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: transparent;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    max-width: min(90vw, 800px);
    max-height: min(80vh, 600px);
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
    transition: max-width 0.3s ease, max-height 0.3s ease;
}

/* Фон доски */
.go-board-background {
    fill: #2a2a2a;
}

/* Линии доски */
.go-board-line {
    stroke: #cccccc;
    stroke-width: 1;
}

/* Звездные точки (хоси) */
.go-board-hoshi {
    fill: #cccccc;
    r: 5;
}

/* Координаты */
.go-board-coordinate {
    font-size: 16px;
    font-family: Arial, sans-serif;
    fill: #cccccc;
}

/* Стили камней для тёмной темы */
.go-stone-black {
    fill: #ffffff;
    stroke: #000000;
    stroke-width: 1.5;
}

.go-stone-white {
    fill: #000000;
    stroke: none;
    stroke-width: 0;
}

/* Базовые стили камней */
.go-stone {
    /* Базовые стили для всех камней */
