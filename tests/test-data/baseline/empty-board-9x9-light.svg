<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320" class="go-board-svg"><defs><style>/* Стили для рендеринга диаграмм Го - Светлая тема */

/* Основной контейнер SVG */
.go-board-svg {
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: transparent;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    max-width: min(90vw, 800px);
    max-height: min(80vh, 600px);
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
    transition: max-width 0.3s ease, max-height 0.3s ease;
}

/* Фон доски */
.go-board-background {
    fill: #f8f8f8;
}

/* Линии доски */
.go-board-line {
    stroke: #333333;
    stroke-width: 1;
}

/* Звездные точки (хоси) */
.go-board-hoshi {
    fill: #333333;
    r: 5;
}

/* Координаты */
.go-board-coordinate {
    font-size: 16px;
    font-family: Arial, sans-serif;
    fill: #333333;
}

/* Стили камней для светлой темы */
.go-stone-black {
    fill: #000000;
    stroke: none;
    stroke-width: 0;
}

.go-stone-white {
    fill: #ffffff;
    stroke: #000000;
    stroke-width: 1.5;
}

/* Базовые стили камней */
.go-stone {
    /* Базовые стили для всех камней */
