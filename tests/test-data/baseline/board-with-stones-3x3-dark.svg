<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250" class="go-board-svg"><defs><style>/* Стили для рендеринга диаграмм Го - Тёмная тема */

/* Основной контейнер SVG */
.go-board-svg {
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: transparent;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    max-width: min(90vw, 800px);
    max-height: min(80vh, 600px);
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
    transition: max-width 0.3s ease, max-height 0.3s ease;
}

/* Фон доски */
.go-board-background {
    fill: #2a2a2a;
}

/* Линии доски */
.go-board-line {
    stroke: #cccccc;
    stroke-width: 1;
}

/* Звездные точки (хоси) */
.go-board-hoshi {
    fill: #cccccc;
    r: 5;
}

/* Координаты */
.go-board-coordinate {
    font-size: 16px;
    font-family: Arial, sans-serif;
    fill: #cccccc;
}

/* Стили камней для тёмной темы */
.go-stone-black {
    fill: #ffffff;
    stroke: #000000;
    stroke-width: 1.5;
}

.go-stone-white {
    fill: #000000;
    stroke: none;
    stroke-width: 0;
}

/* Базовые стили камней */
.go-stone {
    /* Базовые стили для всех камней */
}</style></defs><rect x="0" y="0" width="250" height="250" class="go-board-background"/><line x1="40" y1="40" x2="40" y2="210" class="go-board-line"/><line x1="125" y1="40" x2="125" y2="210" class="go-board-line"/><line x1="210" y1="40" x2="210" y2="210" class="go-board-line"/><line x1="40" y1="40" x2="210" y2="40" class="go-board-line"/><line x1="40" y1="125" x2="210" y2="125" class="go-board-line"/><line x1="40" y1="210" x2="210" y2="210" class="go-board-line"/><circle cx="40" cy="210" r="39.1" class="go-stone go-stone-black"/><circle cx="210" cy="210" r="39.1" class="go-stone go-stone-white"/><circle cx="125" cy="125" r="39.1" class="go-stone go-stone-black"/><circle cx="40" cy="40" r="39.1" class="go-stone go-stone-white"/><circle cx="210" cy="40" r="39.1" class="go-stone go-stone-black"/><text x="20.8" y="210" font-size="16" text-anchor="end" dominant-baseline="middle" class="go-board-coordinate">1</text><text x="20.8" y="125" font-size="16" text-anchor="end" dominant-baseline="middle" class="go-board-coordinate">2</text><text x="20.8" y="40" font-size="16" text-anchor="end" dominant-baseline="middle" class="go-board-coordinate">3</text><text x="40" y="229.2" font-size="16" text-anchor="middle" dominant-baseline="hanging" class="go-board-coordinate">A</text><text x="125" y="229.2" font-size="16" text-anchor="middle" dominant-baseline="hanging" class="go-board-coordinate">B</text><text x="210" y="229.2" font-size="16" text-anchor="middle" dominant-baseline="hanging" class="go-board-coordinate">C</text></svg>