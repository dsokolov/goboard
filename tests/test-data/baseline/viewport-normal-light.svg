<svg xmlns="http://www.w3.org/2000/svg" width="170" height="170" viewBox="0 0 170 170" class="go-board-svg"><defs><style>/* Стили для рендеринга диаграмм Го - Светлая тема */

/* Основной контейнер SVG */
.go-board-svg {
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: transparent;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    max-width: min(90vw, 800px);
    max-height: min(80vh, 600px);
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
    transition: max-width 0.3s ease, max-height 0.3s ease;
}

/* Фон доски */
.go-board-background {
    fill: #f8f8f8;
}

/* Линии доски */
.go-board-line {
    stroke: #333333;
    stroke-width: 1;
}

/* Звездные точки (хоси) */
.go-board-hoshi {
    fill: #333333;
    r: 5;
}

/* Координаты */
.go-board-coordinate {
    font-size: 16px;
    font-family: Arial, sans-serif;
    fill: #333333;
}

/* Стили камней для светлой темы */
.go-stone-black {
    fill: #000000;
    stroke: none;
    stroke-width: 0;
}

.go-stone-white {
    fill: #ffffff;
    stroke: #000000;
    stroke-width: 1.5;
}

/* Базовые стили камней */
.go-stone {
    /* Базовые стили для всех камней */
}</style></defs><rect x="0" y="0" width="170" height="170" class="go-board-background"/><line x1="40" y1="31" x2="40" y2="139" class="go-board-line"/><line x1="70" y1="31" x2="70" y2="139" class="go-board-line"/><line x1="100" y1="31" x2="100" y2="139" class="go-board-line"/><line x1="130" y1="31" x2="130" y2="139" class="go-board-line"/><line x1="31" y1="40" x2="139" y2="40" class="go-board-line"/><line x1="31" y1="70" x2="139" y2="70" class="go-board-line"/><line x1="31" y1="100" x2="139" y2="100" class="go-board-line"/><line x1="31" y1="130" x2="139" y2="130" class="go-board-line"/><circle cx="70" cy="100" r="1.5" class="go-board-hoshi"/><circle cx="130" cy="40" r="1.5" class="go-board-hoshi"/><text x="20.8" y="130" font-size="16" text-anchor="end" dominant-baseline="middle" class="go-board-coordinate">2</text><text x="20.8" y="100" font-size="16" text-anchor="end" dominant-baseline="middle" class="go-board-coordinate">3</text><text x="20.8" y="70" font-size="16" text-anchor="end" dominant-baseline="middle" class="go-board-coordinate">4</text><text x="20.8" y="40" font-size="16" text-anchor="end" dominant-baseline="middle" class="go-board-coordinate">5</text><text x="40" y="149.2" font-size="16" text-anchor="middle" dominant-baseline="hanging" class="go-board-coordinate">B</text><text x="70" y="149.2" font-size="16" text-anchor="middle" dominant-baseline="hanging" class="go-board-coordinate">C</text><text x="100" y="149.2" font-size="16" text-anchor="middle" dominant-baseline="hanging" class="go-board-coordinate">D</text><text x="130" y="149.2" font-size="16" text-anchor="middle" dominant-baseline="hanging" class="go-board-coordinate">E</text></svg>