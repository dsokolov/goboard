<svg xmlns="http://www.w3.org/2000/svg" width="720" height="720" viewBox="0 0 720 720" class="go-board-svg"><defs><style>/* Стили для рендеринга диаграмм Го - Тёмная тема */

/* Основной контейнер SVG */
.go-board-svg {
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: transparent;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    max-width: min(90vw, 800px);
    max-height: min(80vh, 600px);
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
    transition: max-width 0.3s ease, max-height 0.3s ease;
}

/* Фон доски */
.go-board-background {
    fill: #2a2a2a;
}

/* Линии доски */
.go-board-line {
    stroke: #cccccc;
    stroke-width: 1;
}

/* Звездные точки (хоси) */
.go-board-hoshi {
    fill: #cccccc;
    r: 5;
}

/* Координаты */
.go-board-coordinate {
    font-size: 16px;
    font-family: Arial, sans-serif;
    fill: #cccccc;
}

/* Стили камней для тёмной темы */
.go-stone-black {
    fill: #ffffff;
    stroke: #000000;
    stroke-width: 1.5;
}

.go-stone-white {
    fill: #000000;
    stroke: none;
    stroke-width: 0;
}

/* Базовые стили камней */
.go-stone {
    /* Базовые стили для всех камней */
}</style></defs><rect x="0" y="0" width="720" height="720" class="go-board-background"/><line x1="20" y1="20" x2="20" y2="700" class="go-board-line"/><line x1="20" y1="20" x2="700" y2="20" class="go-board-line"/><line x1="57.77777777777778" y1="20" x2="57.77777777777778" y2="700" class="go-board-line"/><line x1="20" y1="57.77777777777778" x2="700" y2="57.77777777777778" class="go-board-line"/><line x1="95.55555555555556" y1="20" x2="95.55555555555556" y2="700" class="go-board-line"/><line x1="20" y1="95.55555555555556" x2="700" y2="95.55555555555556" class="go-board-line"/><line x1="133.33333333333334" y1="20" x2="133.33333333333334" y2="700" class="go-board-line"/><line x1="20" y1="133.33333333333334" x2="700" y2="133.33333333333334" class="go-board-line"/><line x1="171.11111111111111" y1="20" x2="171.11111111111111" y2="700" class="go-board-line"/><line x1="20" y1="171.11111111111111" x2="700" y2="171.11111111111111" class="go-board-line"/><line x1="208.88888888888889" y1="20" x2="208.88888888888889" y2="700" class="go-board-line"/><line x1="20" y1="208.88888888888889" x2="700" y2="208.88888888888889" class="go-board-line"/><line x1="246.66666666666669" y1="20" x2="246.66666666666669" y2="700" class="go-board-line"/><line x1="20" y1="246.66666666666669" x2="700" y2="246.66666666666669" class="go-board-line"/><line x1="284.44444444444446" y1="20" x2="284.44444444444446" y2="700" class="go-board-line"/><line x1="20" y1="284.44444444444446" x2="700" y2="284.44444444444446" class="go-board-line"/><line x1="322.22222222222223" y1="20" x2="322.22222222222223" y2="700" class="go-board-line"/><line x1="20" y1="322.22222222222223" x2="700" y2="322.22222222222223" class="go-board-line"/><line x1="360" y1="20" x2="360" y2="700" class="go-board-line"/><line x1="20" y1="360" x2="700" y2="360" class="go-board-line"/><line x1="397.77777777777777" y1="20" x2="397.77777777777777" y2="700" class="go-board-line"/><line x1="20" y1="397.77777777777777" x2="700" y2="397.77777777777777"