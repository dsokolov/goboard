	fill: #cccccc;
	r: 5
}

.go-board-coordinate {
	font-size: 16px;
	font-family: Arial, sans-serif;
	fill: #cccccc;
}

/* Стили камней для светлой темы */

/* Стили камней для тёмной темы */
.go-stone-black {
	fill: #2a2a2a;
	stroke: #cccccc;
	stroke-width: 1.5;
}

.go-stone-white {
