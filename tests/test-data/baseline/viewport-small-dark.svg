<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80" class="go-board-svg"><defs><style>/* Стили для рендеринга диаграмм Го - Тёмная тема */

/* Стили для рендеринга диаграмм Го */





/* Обеспечиваем наследование CSS переменных для SVG */




/* CSS классы для элементов доски */
.go-board-background {
	fill: #2a2a2a;
}

.go-board-line {
	stroke: #cccccc;
	stroke-width: 1;
}

.go-board-hoshi {
	fill: #cccccc;
	r: 5
}

.go-board-coordinate {
	font-size: 16px;
	font-family: Arial, sans-serif;
	fill: #cccccc;
}

/* Стили камней для светлой темы */




/* Стили камней для тёмной темы */
.go-stone-black {
	fill: #2a2a2a;
	stroke: #cccccc;
	stroke-width: 1.5;
}

.go-stone-white {
	fill: #cccccc;
	stroke: none;
}

/* Стили меток */
.go-board-mark {
	font-size: 16px;
	font-family: Arial, sans-serif;
	font-weight: bold;
	pointer-events: none;
	user-select: none;
}

/* Белая метка (для черных камней) - светлая тема */


/* Черная метка (для белых камней) - светлая тема */


/* Белая метка (для черных камней) - темная тема */
.go-board-mark-white {
	fill: #cccccc;
}

/* Черная метка (для белых камней) - темная тема */
.go-board-mark-black {
	fill: #2a2a2a;
}

/* Метка на пустой клетке (использует цвет линий с контрастной обводкой) */
.go-board-mark-empty {
	fill: #cccccc;
	stroke: #2a2a2a;
	stroke-width: 2;
	paint-order: stroke fill;
}









.go-board-coordinate-setting .setting-item-info {
	align-self: flex-start;
}















.go-board-coordinate-toggle.is-enabled</style></defs><rect x="0" y="0" width="80" height="80" class="go-board-background"/><line x1="40" y1="31" x2="40" y2="49" class="go-board-line"/><line x1="31" y1="40" x2="49" y2="40" class="go-board-line"/><text x="20.8" y="40" font-size="16" text-anchor="end" dominant-baseline="middle" class="go-board-coordinate">2</text><text x="59.2" y="40" font-size="16" text-anchor="start" dominant-baseline="middle" class="go-board-coordinate">2</text><text x="40" y="20.8" font-size="16" text-anchor="middle" dominant-baseline="bottom" class="go-board-coordinate">B</text><text x="40" y="59.2" font-size="16" text-anchor="middle" dominant-baseline="hanging" class="go-board-coordinate">B</text></svg>