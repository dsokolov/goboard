/* Черная метка (для белых камней) - светлая тема */

/* Белая метка (для черных камней) - темная тема */
.go-board-mark-white {
	fill: #cccccc;
}

/* Черная метка (для белых камней) - темная тема */
.go-board-mark-black {
	fill: #2a2a2a;
}

