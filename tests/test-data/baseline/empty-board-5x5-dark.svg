<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250" class="go-board-svg"><defs><style>/* Стили для рендеринга диаграмм Го - Тёмная тема */

/* Стили для рендеринга диаграмм Го */





/* Обеспечиваем наследование CSS переменных для SVG */




/* CSS классы для элементов доски */
.go-board-background {
	fill: #2a2a2a;
}

.go-board-line {
	stroke: #cccccc;
	stroke-width: 1;
}

.go-board-hoshi {
	fill: #cccccc;
	r: 5
}

.go-board-coordinate {
	font-size: 16px;
	font-family: Arial, sans-serif;
	fill: #cccccc;
}

/* Стили камней для светлой темы */




/* Стили камней для тёмной темы */
.go-stone-black {
	fill: #2a2a2a;
	stroke: #cccccc;
	stroke-width: 1.5;
}

.go-stone-white {
	fill: #cccccc;
	stroke: none;
}

/* Стили меток */
.go-board-mark {
	font-size: 16px;
	font-family: Arial, sans-serif;
	font-weight: bold;
	pointer-events: none;
	user-select: none;
}

/* Белая метка (для черных камней) - светлая тема */


/* Черная метка (для белых камней) - светлая тема */


/* Белая метка (для черных камней) - темная тема */
.go-board-mark-white {
	fill: #cccccc;
}

/* Черная метка (для белых камней) - темная тема */
.go-board-mark-black {
	fill: #2a2a2a;
}

/* Метка на пустой клетке (использует цвет линий с контрастной обводкой) */
.go-board-mark-empty {
	fill: #cccccc;
	stroke: #2a2a2a;
	stroke-width: 2;
	paint-order: stroke fill;
